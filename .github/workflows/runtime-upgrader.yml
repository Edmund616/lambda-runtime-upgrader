name: Lambda Runtime Upgrader

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/**'
      - 'src/**'
      - 'data/**'
      - 'requirements.txt'

jobs:
  upgrade:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: 📦 Install dependencies
        run: pip install -r requirements.txt

      - name: 🧪 Run Runtime Upgrader (dry-run)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          python -m src.main --region us-east-1 --dry-run

      - name: 📤 Upload report
        uses: actions/upload-artifact@v4
        with:
          name: runtime-upgrade-report
          path: data/outdated_runtimes.json

